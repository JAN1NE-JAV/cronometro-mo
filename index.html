<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tempo pra ver meu mo üíï</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffe6f0, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  color: #d63384;
}

#timer {
  font-size: 2.4rem;
  color: #333;
  margin-top: 10px;
}

#cats {
  display: none;
}

#cats img {
  width: 260px;
  margin-top: 20px;
}

.heart {
  position: fixed;
  bottom: -10px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Tempo que falta pra ver meu mo üíï</h1>
  <div id="timer">carregando...</div>

  <div id="cats">
    <h2>Chegou a hora üòç</h2>
    <img src="https://media.tenor.com/0X5jzY6j4JwAAAAi/cute-cats-kiss.gif">
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  function getTargetTime() {
    const now = new Date();
    return new Date(
      now.getFullYear(),
      now.getMonth(),
      now.getDate(),
      21, 0, 0
    );
  }

  const targetTime = getTargetTime();
  const timerEl = document.getElementById("timer");
  const catsEl = document.getElementById("cats");

  function updateTimer() {
    const now = new Date();
    const diff = targetTime - now;

    if (diff <= 0) {
      timerEl.style.display = "none";
      catsEl.style.display = "block";
      return;
    }

    const h = Math.floor(diff / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);

    timerEl.textContent = ${h}h ${m}m ${s}s;
  }

  updateTimer();
  setInterval(updateTimer, 1000);

  // cora√ß√µes üíñ
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);

});
</script>

</body>
</html>
